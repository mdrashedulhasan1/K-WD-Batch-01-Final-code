<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <p>Name:<input type="text" name="" id="" placeholder="Enter your name"></p>
        <p>Phone No:<input type="number" name="" id="" placeholder="Enter phone number"></p>
        <p>Email:<input type="email" name="" id=""></p>

        <fieldset>
            <legend>Gender</legend>
            <p><label for="male"><input type="radio" name="Gender" id="male">Male</label></p>
            <p><label for="female"><input type="radio" name="Gender" id="female">Female</label></p>
            <p><label for="others"><input type="radio" name="Gender" id="others">Others</label></p>
        </fieldset>

        <fieldset>
            <legend>Passion</legend>
            <p><label for="coding"><input type="checkbox" name="" id="coding">Coding</label></p>
            <p><label for="learning"><input type="checkbox" name="" id="learning">Learning</label></p>

        </fieldset>
    </form>
</body>
</html>
